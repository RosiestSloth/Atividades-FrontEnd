<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Abbreviations</title>
</head>
<body>
    <h1>
        Common Abbreviations
    </h1>
    <p>
        Aqui está um texto abreviado <br>
         <abbr title="Aqui temos uma abriviação no meu site.">Passe o mouse aqui</abbr>
    </p>
    <h2>Exemplos:</h2>
    <p>
        Eu gosto muito de <abbr title="Minha fruta preferida">Morango</abbr>, também gosto de <abbr title="Gosto no Açaí">Banana</abbr>, também da <abbr title="Gosto na salada de frutas">maçã</abbr>
    </p>
</body>
</html>
